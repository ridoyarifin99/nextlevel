  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-blink {
      animation: glowBlink 1.8s infinite;
    }

    @keyframes glowBlink {
      0%,
      100% {
        box-shadow: 0 0 8px 2px #2563eb, 0 0 20px 6px #3b82f6;
      }

      50% {
        box-shadow: 0 0 12px 4px #60a5fa, 0 0 24px 10px #2563eb;
      }
    }

    #loader {
      border: 3.5px solid #dbeafe;
      border-top: 3.5px solid #2563eb;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: 12px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .price-option.selected {
      background-color: #bfdbfe;
      border-color: #2563eb;
      box-shadow: 0 0 10px 4px #2563ebaa;
    }

    .price-option {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .price-option:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1.08);
      }
    }
  </style>
</head>

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function selectPlan(element) {
      document.querySelectorAll('.price-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }

    function buyNow() {
      const btn = document.getElementById('buy-btn');
      const loader = document.getElementById('loader');
      const selected = document.querySelector('.price-option.selected');

      if (!selected) return alert("Please select a plan first.");

      btn.disabled = true;
      btn.classList.add('glow-blink');
      loader.style.display = "inline-block";

      const planLabel = selected.getAttribute('data-label');
      const price = selected.getAttribute('data-price');
      const service = document.getElementById('service-name').innerText;

      const message = `Hello! I want to buy the ${service} ${planLabel} plan (${price}৳). Please assist me.`;
      const whatsappURL = `https://wa.me/8801644490566?text=${encodeURIComponent(message)}`;

      setTimeout(() => {
        loader.style.display = "none";
        btn.disabled = false;
        btn.classList.remove('glow-blink');
        window.open(whatsappURL, '_blank');
      }, 2200);
    }
